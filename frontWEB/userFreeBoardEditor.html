	<!-- jquery CDN -->

  <!-- CSS -->
	<link rel="stylesheet" type="text/css" href="/css/pictureNoticeBoardEditor.css">

   <script type="text/javascript" src="/js/hostAddr.js"></script>
	
	<title>KAU Astro Chaser</title>
</head>

<body>
	<nav class="navbar is-dark" style="background-color: rgba(0, 0, 0, 0.7); height: 5vh;">  </nav>

	<div class="contents">
		<div class="leftNavBar"></div>
		<div class="rightContentBox">
			<div class="mainContents">
				<p>
					<h3 class="title is-3" style="color: white; margin-top: 4vh;">자유 게시판 글쓰기</h1>
                  <hr class="title-hr">
                  <input class="input is-link" id="title" type="text" placeholder="제목">
                  <div class="control">
                    <textarea class="textarea has-fixed-size" id="contentEditor" style="height: 50vh;" placeholder="내용 입력하기"></textarea>
                  </div>
                  <div id="preview"></div>
                  <div class="file is-normal" id="file-js-example">
                    <label class="file-label">
                      <input class="file-input" type="file" name="resume" multiple="multiple">
                      <span class="file-cta">
                        <span class="file-icon">
                          <img src="/image/uploadIcon.png">
                        </span>
                        <span class="file-label">
                          사진 파일 업로드하기
                        </span>
                    </span>
                    <button class="button is-success" style="margin-left: 20px" id="picture-commit">게시하기</button>
                    </div>
                    </label>
              </p> 
              
          </div>
      </div>
  </div>


    
    
</body>
