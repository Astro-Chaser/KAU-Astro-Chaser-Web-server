<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <!-- jquery CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- 기타 CDN-->
    <script src="https://unpkg.com/jwt-decode@3.1.2/build/jwt-decode.js"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <!-- <link rel="stylesheet" type="text/css" href="/css/pictureNoticeBoardContent.css"> -->
    <link rel="stylesheet" type="text/css" href="/mobile/css/noticeBoardContent.css">
    <link rel="stylesheet" type="text/css" href="/mobile/css/topNav.css">
    <title>KAU Astro Chaser</title>
</head>
<body>
  <div class="mobile-nav-bar-area">
    <a href="/">
      <img src="/image/AC_logo_long_yj.png" alt="AC logo" width="170" height="70">
    </a>
    
    <div id="mobile-nav-bar-hamburger">
      <img src="/image/icons/noun-hamburger-menu-1164007.png" alt="더보기" width="200">
    </div>
    <div class="topNavUser"></div>
  </div>
<div class="contents">
    <div class="rightContentBox">
      <div class="noticeTitle">
        <a href="/gallery" style="color: white;">
          <h3 class="title is-3" style="color: white; margin-top: 8vh;">갤러리</h3>
        </a>
          
      </div>
        <div class="mainContents">
        </div>
        <div class="kakao-ad-div" style="width: 320px; height:50px; margin:auto;">
          <ins class="kakao_ad_area" style="display:none;"
            data-ad-unit = "DAN-2m8NN3Eid7HZrNBQ"
            data-ad-width = "320"
            data-ad-height = "50"></ins>
          <script type="text/javascript" src="//t1.daumcdn.net/kas/static/ba.min.js" async></script>
        </div>
        <hr class="contentHr">
        <div class="wring-comment-area">
          <div class="commentCount"></div>
          <div class="control">
            <textarea class="textarea has-fixed-size" id="comment-writing-textbox" placeholder="댓글을 작성해주세요."></textarea>
          </div>
          <button class="button is-light" id="comment-register-btn" onclick="postComment(0)">등록</button>
        </div>

        <div class="view-comment-area"></div>
        <div class="noticeBoard-page-navigator">
        </div>
    </div>
</div>
    
</body>
<script type="text/javascript" src="/js/hostAddr.js"></script>
<script type="text/javascript" src="/mobile/js/modalNavControl.js"></script>
<script type="text/javascript" src="/mobile/js/jwtVerifier.js"></script>
<script type="text/javascript" src="/js/pictureNoticeBoardContent.js"></script>
</html>
