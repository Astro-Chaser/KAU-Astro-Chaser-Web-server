<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">     
    <!-- jquery CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <link rel="stylesheet" type="text/css" href="/css/pictureNoticeBoardEditor.css">
    <link rel="stylesheet" type="text/css" href="/css/topnav.css">

<body>
    <nav class="navbar is-dark">
        <div class="navbar-brand">
          <a class="navbar-item" id="nav-home">
            <img src="/image/Astro logo intro.png" alt="AC logo" width="130" height="50">
          </a>
          <div class="navbar-burger" data-target="navbarExampleTransparentExample">
            <span></span>
            <span></span>
            <span></span>
          </div>
        </div>
      
        <div id="navbarExampleTransparentExample" class="navbar-menu">
          <div class="navbar-start">
            <a class="navbar-item" id="nav-home">
              Home
            </a>
            <a class="navbar-item" id="nav-aboutus">
                About Us
            </a>
            <a class="navbar-item" id="nav-chasinghistory">
                Chasing History
            </a>
            <div class="navbar-item has-dropdown is-hoverable">
              <a class="navbar-link">
                Telescopes
              </a>
              <div class="navbar-dropdown is-boxed">
                <a class="navbar-item" id="nav-owned-telescopes">
                  보유 망원경
                </a>
                <a class="navbar-item" id="nav-setting-telescope">
                  설치법
                </a>
              </div>
            </div>
          </div>
      
          <div class="navbar-end">
            <div class="navbar-item">
              <div class="buttons">
                <a class="button is-primary" id="nav-sign-up">
                  <strong>Sign up</strong>
                </a>
                <a class="button is-light" hid="nav-sign-in">
                  Log in
                </a>
              </div>
            </div>
          </div>
        </div>
    </nav>
    <div class="contents">
      <div class="leftNavBar"></div>
      <div class="rightContentBox">
          <div class="mainContents">
              <p>
                  <h3 class="title is-3" style="color: white; margin-top: 4vh;">사진게시판 글쓰기</h1>
                  <hr class="title-hr">
                  <input class="input is-link" type="text" placeholder="제목">
                  <div class="control">
                    <textarea class="textarea has-fixed-size" style="height: 50vh;" placeholder="내용 입력하기"></textarea>
                  </div>
                  <div id="preview"></div>
                  <div class="file is-normal" id="file-js-example">
                    <label class="file-label">
                      <input class="file-input" type="file" name="resume" multiple="multiple">
                      <span class="file-cta">
                        <span class="file-icon">
                          <i class="fas fa-upload"></i>
                        </span>
                        <span class="file-label">
                          사진 파일 업로드하기
                        </span>
                      </span>
                    </label>
                  </div>
              </p> 
              
          </div>
      </div>
